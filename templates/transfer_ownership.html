<!DOCTYPE html>
<html>
<head>
    <title>Transfer Ownership</title>
</head>
<body>
    <h2>Transfer Ownership</h2>
    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="serial">Device Serial Number:</label>
        <input type="text" name="serial" required><br><br>

        <label for="new_owner">New Owner Address:</label>
        <input type="text" name="new_owner" required><br><br>

        <input type="submit" value="Transfer">
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
