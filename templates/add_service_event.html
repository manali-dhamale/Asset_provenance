<!DOCTYPE html>
<html>
<head>
    <title>Add Service Event</title>
</head>
<body>
    <h2>Add Service Event</h2>
    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="serial">Device Serial Number:</label>
        <input type="text" name="serial" required><br><br>

        <label for="description">Service Description:</label>
        <input type="text" name="description" required><br><br>

        <input type="submit" value="Add Service Event">
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
